<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Sección</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="header">
                <h2>Baklava</h2>
                <h4>Postre tradicional</h4>
                <button class="btn_add">Añadir</button>
            </div>
            <div class="imagen">
                <a href="#">
                    <img src="imagen.png" alt="Baklava">
                </a>
            </div>
        </div>

        <div class="card-container">
            <div class="header">
                <h2>Menemen</h2>
                <h4>Desayuno tradicional turco</h4>
                <button class="btn_add">Añadir</button>
            </div>
            <div class="imagen">
                <a href="#">
                    <img src="menemen.png" alt="Cheesecake">
                </a>
            </div>
        </div>

        <div class="card-container">
            <div class="header">
                <h2>Börek</h2>
                <h4>Pastel salado turco</h4>
                <button class="btn_add">Añadir</button>
            </div>
            <div class="imagen">
                <a href="#">
                    <img src="borek.png" alt="Tiramisú">
                </a>
            </div>
        </div>

        <div class="card-container">
            <div class="header">
                <h2>Dolma</h2>
                <h4>Plato relleno de arroz, carne y especias</h4>
                <button class="btn_add">Añadir</button>
            </div>
            <div class="imagen">
                <a href="#">
                    <img src="dolma.png" alt="Brownie">
                </a>
            </div>
        </div>
    </div>
</body>
</html>

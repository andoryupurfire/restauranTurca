<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Sección</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="contenedor">
    
    <div class="tarjetas__container">
        <div class="header">
            <h2>Baklava</h2>
            <h4>Postre tradicional</h4>
            <button class="btn_add">Añadir</button>
        </div>
        <div class="imagen">
            <a href="#">
                <img src="imagen.png" alt="Baklava">
            </a>
        </div>
    </div>

        <div class="tarjetas__container">
            <div class="header">
                <h2>Menemen</h2>
                <h4>Desayuno tradicional turco</h4>
                <button class="btn_add">Añadir</button>
            </div>
            <div class="imagen">
                <a href="#">
                    <img src="menemen.png" alt="Cheesecake">
                </a>
            </div>
        </div>

        <div class="tarjetas__container">
            <div class="header">
                <h2>Börek</h2>
                <h4>Pastel salado turco</h4>
                <button class="btn_add" id="btn_abrir">Añadir</button>
            </div>
            <div class="imagen">
                <a href="#">
                    <img src="borek.png" alt="Tiramisú">
                </a>
            </div>
        </div>

        <div class="tarjetas__container">
            <div class="header">
                <h2>Dolma</h2>
                <h4>Plato relleno de arroz, carne y especias</h4>
                <button class="btn_add">Añadir</button>
            </div>
            <div class="imagen">
                <a href="#">
                    <img src="dolma.png" alt="Brownie">
                </a>
            </div>
        </div>
    </div>
</div>

<div class="window-backgroud" id="window-backgroud">
    <div class="window-container" id="window-container">
        <button 
        class="close-button" id="close-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="icon-x"">
                <path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path>
            </svg>
        </button>
        <h1 class="modal-title">Titulo </h1>
        <img class="imagen-modal" alt="">
        <p class="modal-description">descripcion</p>
</div>

<script src="script.js"></script>
</body>
</html>
